<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <div class="container">
        <header id="header">
            <div>
                <a href="#">Gmail</a>
                <a href="#">Imágenes</a>
                <a href="#">
                    <img src="./img/apps_black_24dp.svg" alt="aplications-icon">
                </a>
                <a href="#">
                    <img src="./img/profile-default-photo.png" alt="profile-icon">
                </a>
            </div>
        </header>
        <main id="main">
            <section>
                <div>
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google icon">
                </div>
                <div id="search-bar-container">
                    <img src="./img/search_black_24dp.svg" alt="search icon">
                    <input type="text" name="search-bar" id="search-bar">
                </div>
                <div id="search-buttons">
                    <button>Buscar con Google</button>
                    <button>Me siento con suerte</button>
                </div>
                <div id="languages">
                    Ofrecido por Google en: <a href="#">English</a>
                </div>
            </section>
        </main>
        <footer id="footer">
            <div id="country-div">Argentina</div>
            <div id="info-div">
                <ul>
                    <li><a href="#">Sobre Google</a></li>
                    <li><a href="#">Publicidad</a></li>
                    <li><a href="#">Negocios</a></li>
                    <li><a href="#">Cómo funciona la búsqueda</a></li>
                </ul>
                <ul>
                    <li><a href="#">Privacidad</a></li>
                    <li><a href="#">Condiciones</a></li>
                    <li><a href="#">Preferencias</a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
